name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "30 0 * * 1" # Weekly run: Every Monday at 00:30 UTC.
  # Allow manual workflow execution from the Actions tab.
  workflow_dispatch:

# Prevent concurrent runs on the same branch to optimize resource usage.
concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

# Apply least privilege access by default (Security Hardening).
permissions: read-all

jobs:
  secret-scanning:
    name: Secret Scanning (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full git history to detect secrets in past commits.

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  supply-chain-security:
    name: OpenSSF Scorecard
    runs-on: ubuntu-latest
    permissions:
      # Specific permissions required for Scorecard analysis and reporting.
      security-events: write
      id-token: write
      contents: read
      actions: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@v2.3.1
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
